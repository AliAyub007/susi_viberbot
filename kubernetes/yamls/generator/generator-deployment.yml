kind: Deployment
apiVersion: apps/v1beta1
metadata:
  name: susi-viberbot
  namespace: viberbot
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: susi-viberbot
    spec:
      containers:
      - name: susi-viberbot
        image: aliayubkhan/susi_viberbot:latest
        env:
        - name: X_VIBER_AUTH_TOKEN
          value: "45a53f0fcb325002-41552d1f93cd0d0f-1a8d7fa78758d158"
        ports:
        - containerPort: 5000
          protocol: TCP
        envFrom:
        - configMapRef:
            name: susi-viberbot
      restartPolicy: Always
