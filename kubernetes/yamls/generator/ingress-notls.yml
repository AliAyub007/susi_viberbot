apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: susi-viberbot
  namespace: viberbot
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: susi-viberbbot.tk
    http:
      paths:
      - path: /
        backend:
          serviceName: susi-viberbot
          servicePort: 8080