apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: viber
  namespace: viber
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: viber
    spec:
      containers:
      - name: viber
        image: aliayubkhan/susi_viberbot:latest
        ports:
        - containerPort: 8080